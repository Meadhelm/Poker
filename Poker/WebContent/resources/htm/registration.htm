<div class="container" ng-controller="registration_controller">

	<form class="form-signin">
		<h2 class="form-signin-heading">New User Registration</h2>
		<label class="sr-only">First Name</label>
		<input type="text" ng-model="user.firstName" class="form-control" placeholder="First name...">
		<label class="sr-only">Last Name</label>
		<input type="text" ng-model="user.lastName" class="form-control" placeholder="Last name...">
		<label class="sr-only">Email Address</label>
		<input type="email" ng-model="user.emailAddress" class="form-control" placeholder="Email address...">
		<label class="sr-only">Password</label>
		<input type="password" ng-model="user.password" class="form-control" placeholder="Password...">
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" ng-click="register()" type="submit">Register</button>
	</form>

</div>
